<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cilindro Redondo com Todos os Lados da Mesma Cor em Three.js</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuração da cena
        const scene = new THREE.Scene();

        // Configuração da câmera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Configuração do renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Configuração da geometria do cilindro
        const geometry = new THREE.CylinderGeometry(1, 1, 3, 40, 4);

        // Configuração do material (cor única)
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Vermelho

        // Criação do cilindro
        const cylinder = new THREE.Mesh(geometry, material);
        scene.add(cylinder);

        // Função de animação
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotação do cilindro na diagonal
            cylinder.rotation.x += 0.01;
            cylinder.rotation.y += 0.01;
            cylinder.rotation.z += 0.01;

            renderer.render(scene, camera);
        };

        // Atualiza o tamanho da janela
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        // Inicia a animação
        animate();
    </script>
</body>
</html>
